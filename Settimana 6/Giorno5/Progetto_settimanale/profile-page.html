<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <!--NAVBAR-->
    <header>
        <nav class="navbar navbar-profile">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/imgs/netflix_logo.png" height="50px"></a>
            </div>
        </nav>
    </header>

    <!--MAIN-->
    <main>
        <div class="profile" style="max-width: 40%; margin-left: 28vw;">
            <div class="container  d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <h1 class="display-3"><b>Edit Profile</b></h1>
                        <hr>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-4 avatar-div">
                            <img src="assets/imgs/avatar.png" height="180px" alt="avatar" class="avatar-profile">
                          
                        </div>
                        <div class="col-lg-8 col-sm-12 ">
                            <button class="btn bg-secondary text-light w-100 text-start mt-lg-0 mt-md-2">
                                Strive Student
                            </button>
                            <div class="mb-4 mt-4">
                                <h5 class="text-secondary mb-2">Language:</h5>
                                <button class="btn btn-outline-light dropdown-toggle pe-5 mb-2">
                                    <span>English</span>
                                </button>
                                <hr>
                            </div>
                            <div class="mb-4 mt-4">
                                <h5 class="text-secondary mb-3">Maturity Settings:</h5>
                                <button class="btn bg-secondary text-light  text-start">
                                    <b>ALL MATURITY RATINGS</b>
                                </button>
                                <p class="mt-3"><b>Show titles of all maturity ratings</b> for this profile</p>
                                <button class="btn btn-outline-secondary text-secondary px-4"><span class="edit-button">
                                        EDIT </span></button>
                            </div>
                            <hr>
                            <div>
                                <h5 class="text-secondary mb-2">Autoplays controls</h5>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input bg-transparent p-3 border-secondary" type="checkbox"
                                        value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label ps-2" for="flexCheckChecked">
                                        Autoplay next episode in a series on all devices
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input bg-transparent p-3 border-secondary" type="checkbox"
                                        value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label ps-2" for="flexCheckChecked">
                                        Autoplay previews while browsing on all devices
                                    </label>
                                </div>
                            </div>
                            
                            </div>
                            <hr class="my-3">
                            <div class="action-buttons row mt-md-0 pt-2">
                                <div class="col-lg-auto col-md-12 mt-md-3 ">
                                    <button class="btn btn-light fw-bold px-4">SAVE</button>
                                </div>
                                <div class="col-lg-auto col-md-12 mt-md-0 mt-md-3">
                                    <button class="btn btn-outline-secondary px-5">CANCEL</button>
                                </div>
                                <div class="col-lg-auto col-md-12 mt-md-0 mt-md-3">
                                    <button class="btn btn-outline-secondary px-5 ">DELETE PROFILE</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
